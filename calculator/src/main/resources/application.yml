spring:
  application:
    name: calculator
  datasource:
    url: jdbc:postgresql://localhost:5432/innowise
    username: postgres
    password: 123414
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate:
      ddl-auto: create-drop
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        health-check-interval: 20s
        health-check-timeout: 6s
      config:
        enabled: false
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    packages:
      trust-all: true
server:
  port: 8078